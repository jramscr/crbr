<ion-view title="Clientes">
  <ion-content padding="true" class="has-header">
    <div id="clientes-container1" class="row">
      <div id="clientes-container4" class="col-50">
        <div class="item item-body" id="clientes-list-item-container4">
          <form id="clientes-form4" class="list">
            <label class="item item-input" id="clientes-input11">
              <span class="input-label">Filtrar</span>
              <input type="text" placeholder="Nombre, Categoría, Dirección">
            </label>
          </form>
          <ion-list id="clientes-list5">
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item12" ui-sref="tabsController.cliente">
              <h2>Juan Perez</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item13" ui-sref="tabsController.cliente">
              <h2>Juana De Arco</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item14" ui-sref="tabsController.cliente">
              <h2>Dartagnan Mosquetero</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item15" ui-sref="tabsController.cliente">
              <h2>Don Quijote</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item16" ui-sref="tabsController.cliente">
              <h2>Miguel Arias</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item17" ui-sref="tabsController.cliente">
              <h2>Lucy Quiros</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="clientes-list-item18" ui-sref="tabsController.cliente">
              <h2>Item</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div id="clientes-container3" class="col-50">
        <form id="clientes-form3" class="list">
          <label class="item item-input" id="clientes-input5">
            <span class="input-label">Nombre Completo</span>
            <input type="text" placeholder="Jose Quirós">
          </label>
          <label class="item item-input" id="clientes-input7">
            <span class="input-label">Cédula</span>
            <input type="number" placeholder="103450678">
          </label>
          <label class="item item-input" id="clientes-input6">
            <span class="input-label">Correo</span>
            <input type="email" placeholder="example@example.com">
          </label>
          <label class="item item-input" id="clientes-input12">
            <span class="input-label">Teléfono</span>
            <input type="tel" placeholder="">
          </label>
          <label class="item item-input" id="clientes-textarea1">
            <span class="input-label">Dirección</span><textarea placeholder="Dirección completa del cliente"></textarea></label>
        </form>
        <a ui-sref="tabsController.cliente" id="clientes-button1" class="button button-positive  button-block">Registrar</a>
      </div>
    </div>
  </ion-content>
</ion-view>
