<ion-side-menus enable-menu-with-back-views="false">
  <!-- Sidemenu in content -->
  <ion-side-menu side="left">

    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>

    <ion-content ng-controller="HomeCtrl" padding="false" class="side-menu-left has-header ">
      <ion-list>
        <ion-item class="item-icon-left" ui-sref="login" menu-close="" ng-click="vm.destroyCurrentUser()">
          <i class="icon ion-android-exit"></i>Salir</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <!-- TopBar in content -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Content Wrapper -->
    <ion-nav-view>
    </ion-nav-view>

    <!-- Tabs Menu in content -->
    <ion-tabs class="tabs-stable tabs-icon-top">
      <ion-tab title="Clientes" icon="ion-person-stalker" ui-href="home.clients" href="#/home/clients" ng-if="vm.currentUser.isAdmin">
        <ion-nav-view name="tab_clients"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Comercios" icon="ion-social-buffer" ui-href="home.restaurants" href="#/home/restaurants" ng-if="vm.currentUser.isAdmin">
        <ion-nav-view name="tab_restaurants"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Usuarios" icon="ion-ios-people" ui-href="home.users" href="#/home/users" ng-if="!vm.currentUser.isAdmin">
        <ion-nav-view name="tab_users"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Ventas" icon="ion-cash" ui-href="home.sales" href="#/home/sales" ng-if="!vm.currentUser.isAdmin">
        <ion-nav-view name="tab_sales"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Bonificaciones" icon="ion-ribbon-b" ui-href="home.bonifications" href="#/home/bonifications" ng-if="!vm.currentUser.isAdmin">
        <ion-nav-view name="tab_bonifications"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Productos" icon="ion-grid" ui-href="home.products" href="#/home/products" ng-if="!vm.currentUser.isAdmin">
        <ion-nav-view name="tab_products"></ion-nav-view>
      </ion-tab>
      <ion-tab title="MembresÃ­as" icon="ion-card" ui-href="home.memberships" href="#/home/memberships" ng-if="!vm.currentUser.isAdmin">
        <ion-nav-view name="tab_memberships"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
