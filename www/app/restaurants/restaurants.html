      <div id="comercios-container6" class="col-50">

          <form id="comercios-form5" class="list">

              <span class="input-label">Filtrar</span>

            </label>
          </form>
          <ion-list id="comercios-list6">
            <ion-item class="item-thumbnail-left item-icon-right" id="comercios-list-item19" ui-sref="tabsController.comercio">

              <i class="icon ion-edit"></i>

            <ion-item class="item-thumbnail-left item-icon-right" id="comercios-list-item20" ui-sref="tabsController.comercio">

              <i class="icon ion-edit"></i>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" id="comercios-list-item21" ui-sref="tabsController.comercio">
              <h2>Matsuri</h2>
              <i class="icon ion-edit"></i>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div id="comercios-container7" class="col-50">
        <form id="comercios-form6" class="list">

            <input type="text" placeholder="Taco Bell">
          </label>
          <label class="item item-input" id="comercios-input15">
            <span class="input-label">Correo</span>
            <input type="email" placeholder="example@example.com">

          <label class="item item-input" id="comercios-input16">

        <a ui-sref="tabsController.comercio" id="comercios-button2" class="button button-positive  button-block">Registrar Comercio</a>

    </div>
